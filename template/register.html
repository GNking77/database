

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Sthish login page</title>
    <script src="https://kit.fontawesome.com/dbf63de95c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <h1 class="header">Register</h1>
      <form action="/register" method="POST" class="main">
        <div class="inner">
          <div class="input">
          <input type="text" name="user" placeholder="Username"/>
          </div>
          <div class="input">
            <input type="email" name="email" placeholder="Email Id" required/>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input">
            <input type="password" name="password" placeholder="Password"/>
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        
        <button type="submit" value="login" class="btn">Register</button>
        <div class="end">
          <p>You already have an account! <a href="/">Login</a></p>
        </div>
      </form>
    </div>
  </body>
  
  </html>
</html>
